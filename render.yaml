services:
  - type: web
    name: kovon-api
    env: docker
    plan: free
    dockerContext: .
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: kovon-db
          property: connectionString

databases:
  - name: kovon-db
    plan: free
    databaseName: kovon_db
    user: postgres
